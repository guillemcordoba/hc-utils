[package]
name = "hc_utils"
version = "0.1.0"
authors = ["zo-el <joel.ulahanna@holo.host>"]
edition = "2018"

[dependencies]
serde = "=1.0.104"
# hdk3 = { path = "../../../holochain/crates/hdk" }
hdk3 = { git = "https://github.com/holochain/holochain.git", rev = "041ad6c2fd88c06eace450074621be2bace0eb05", package = "hdk3" }
# hdk3 = "0"
holo_hash = { git = "https://github.com/holochain/holochain.git", rev = "041ad6c2fd88c06eace450074621be2bace0eb05", package = "holo_hash" }
# holo_hash = "0"
thiserror = "1.0.20"

[lib]
name = "hc_utils"
path = "src/lib.rs"
# "cargo test --doc" doctests are not performed with the "cdylib" crate-type
crate-type = ["cdylib", "rlib"]
